<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="login-area">
        <h1 class="bank-title text-center " >Welcome to Demo Bank</h1>
        <div class="submit-area  ">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>      
    </div>

    <div id="trn-area">

        <div class="row">
            <div class="col-md-4">

                <div class="deposit status">
                    <h5> Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">

                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="totalWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="totalBalance">1240</span></h2>
                </div>
                
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Enter your amount to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
    
            <div class="col-md-6">

                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter your amount to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>    
                </div>
            </div>

        </div>
        



        
    </div>
 
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
